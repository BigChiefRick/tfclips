<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ broadcaster_name }} - Top Clips</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1rem;
        }
        
        .refresh-btn {
            background: #9146ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #7c3aed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .clips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .clip-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .clip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .clip-embed {
            width: 100%;
            height: 300px;
            border: none;
        }
        
        .clip-info {
            padding: 15px;
        }
        
        .clip-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .clip-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .clip-creator {
            color: #9146ff;
            font-weight: 500;
        }
        
        .clip-views {
            color: #ffaa00;
        }
        
        .clip-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .no-clips {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .clips-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ {{ broadcaster_name.title() }} Clips</h1>
            <p>Top clips from the best moments</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="count">Number of clips:</label>
                <select id="count">
                    <option value="5" {% if count == 5 %}selected{% endif %}>5</option>
                    <option value="10" {% if count == 10 %}selected{% endif %}>10</option>
                    <option value="15" {% if count == 15 %}selected{% endif %}>15</option>
                    <option value="20" {% if count == 20 %}selected{% endif %}>20</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="period">Time period:</label>
                <select id="period">
                    <option value="day" {% if period == 'day' %}selected{% endif %}>Last 24 hours</option>
                    <option value="week" {% if period == 'week' %}selected{% endif %}>Last week</option>
                    <option value="month" {% if period == 'month' %}selected{% endif %}>Last month</option>
                </select>
            </div>
            
            <button class="refresh-btn" onclick="loadClips()">ðŸ”„ Refresh Clips</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Loading clips...</div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="clips-container" class="clips-grid"></div>
        
        <div class="footer">
            <p>Powered by Twitch API | Auto-refreshes every 5 minutes</p>
        </div>
    </div>

    <script>
        let refreshInterval;
        
        async function loadClips() {
            const count = document.getElementById('count').value;
            const period = document.getElementById('period').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('clips-container').innerHTML = '';
            
            try {
                const response = await fetch(`/api/clips?count=${count}&period=${period}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayClips(data.clips);
                
            } catch (error) {
                console.error('Error loading clips:', error);
                document.getElementById('error').innerHTML = `
                    <h3>Error loading clips</h3>
                    <p>${error.message}</p>
                    <p>Please check that Twitch API credentials are configured correctly.</p>
                `;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayClips(clips) {
            const container = document.getElementById('clips-container');
            
            if (!clips || clips.length === 0) {
                container.innerHTML = `
                    <div class="no-clips">
                        <h3>No clips found</h3>
                        <p>Try adjusting the time period or check back later!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = clips.map((clip, index) => `
                <div class="clip-card">
                    <iframe 
                        class="clip-embed"
                        src="${clip.embed_url}"
                        allowfullscreen>
                    </iframe>
                    <div class="clip-info">
                        <div class="clip-title">${escapeHtml(clip.title)}</div>
                        <div class="clip-meta">
                            <span class="clip-creator">ðŸ‘¤ ${escapeHtml(clip.creator_name)}</span>
                            <span class="clip-views">ðŸ‘€ ${clip.view_count.toLocaleString()}</span>
                        </div>
                        <div class="clip-date">ðŸ“… ${formatDate(clip.created_at)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        function startAutoRefresh() {
            // Clear existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Refresh every 5 minutes
            refreshInterval = setInterval(loadClips, 5 * 60 * 1000);
        }
        
        // Event listeners
        document.getElementById('count').addEventListener('change', loadClips);
        document.getElementById('period').addEventListener('change', loadClips);
        
        // Load clips on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadClips();
            startAutoRefresh();
        });
        
        // Handle page visibility changes to pause/resume auto-refresh
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                startAutoRefresh();
            } else {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
            }
        });
    </script>
</body>
</html>
